<header class="bg-secondary" [ngStyle]="{
    'padding': '10px'
}">
    <div class="row justify-content-between">
        <div class="col-auto me-auto align-self-center">
            <h1 class="text-light">LIRA CARCAIXENTINA</h1>
        </div>
        <div class="col-auto  align-self-center" *ngIf="acceso()" >
            <button type="button" class="btn btn-primary" (click)="logout()"><fa-icon [icon]="['fas', 'lock']"></fa-icon> Acceso</button>
        </div>
    </div>
</header>
