<header class="bg-secondary p-3">
    <div class="row justify-content-between">
        <div class="col-auto me-auto align-self-center">
            <h1 class="text-light">LIRA CARCAIXENTINA</h1>
        </div>
        <div class="col-auto  align-self-center" *ngIf="acceso()">
            <button type="button" class="btn btn-primary" (click)="login()"><fa-icon [icon]="['fas', 'lock']"></fa-icon> {{ 'login.acceso.texto' | translate }}</button>
        </div>
        <ng-template #elseBlock> <button type="button" class="btn btn-primary" (click)="login()"><fa-icon [icon]="['fas', 'lock']"></fa-icon> {{ 'login.salir.texto' | translate }}</button></ng-template>
    </div>
</header>
