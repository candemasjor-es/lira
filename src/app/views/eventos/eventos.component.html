<div class="row">
  <div class="col col-md-4 p-4" *ngFor='let artista of eventos'>
    <div class="card" >
      <div class="thumbnail" >
      <img class="card-img-top portrait" src="http://13.36.28.36:8000/uploads/noticia_images/{{artista.imagen}}"
        alt="Card image cap">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{artista.titulo}} {{artista.fecha}}</h5>
        <p class="card-text">{{artista.descripcion}}</p>
      </div>
    </div>
  </div>
</div>
